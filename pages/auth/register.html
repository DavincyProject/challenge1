<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../../css/bootstrap.min.css" />

    <!-- custom css -->
    <link rel="stylesheet" href="css/auth.css" />

    <title>Register</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div
          class="col-lg-6 col-md-12 col-sm-12 d-flex align-items-center justify-content-center flex-column custom-breakpoint"
        >
          <div class="container w-75">
            <div class="d-flex justify-content-between">
              <a href="../../index.html"
                ><img
                  src="../../assets/auth/Rectangle 62.svg"
                  alt="logo"
                  class="mb-4"
                />
              </a>

              <a href="../../index.html">
                <img
                  src="../../assets/auth/fi_x.svg"
                  alt="logo"
                  class="mb-4 custom-display"
                />
              </a>
            </div>

            <h1 class="mb-4">Sign Up</h1>
            <form class="mb-3">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Name*</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputText1"
                  aria-describedby="textHelp"
                  placeholder="Nama Lengkap"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Email*</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Contoh: johndee@gmail.com"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Create Password*</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="6+ karakter"
                />
              </div>
              <div class="d-grid gap-2 mt-5">
                <button
                  class="btn btn-primary"
                  type="submit"
                  style="background-color: #0d28a6; font-weight: 700"
                >
                  Sign In
                </button>
              </div>
            </form>
            <div
              class="d-flex justify-content-center align-items-center gap-3 mt-3 bottom-size"
            >
              <p>Already have an account?</p>
              <p><a href="login.html" class="custom-size">Sign In here</a></p>
            </div>
          </div>
        </div>
        <div class="col-6">
          <img
            src="../../assets/auth/pict.svg"
            alt="sidepic"
            class="img-fluid float-end img-side"
            style="height: 100vh"
          />
        </div>
      </div>
    </div>

    <!-- Bootstrap Javascript -->
    <script src="../../js/bootstrap.bundle.js"></script>
  </body>
</html>
